<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroInsights</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="./src/images/LOGO.png" alt="">
        <h1></h1>
    </header>
    <main>

        <div class="banner">
            <img src="./src/images/banner.jpg" alt="">
            <h1>AstroInsights</h1>
            <h2>A sua porta de entrada para a astrologia. Com horóscopos diários, análises de signos e compatibilidade,
                você pode entender melhor a si mesmo e aos outros. Conecte-se com sua essência e explore as influências
                astrais em sua vida!</h2>
        </div>

        <div class="button">
            <a href="#form">consultar seu signo</a>
        </div>
    </main>
    <div id="form" class="container">
        <div class="forms">
            <form action="">
                <label  class="row">Nome:</label><input type="text" name="name" id="nome" /><br>
                <label class="row">Data de nascimento:</label><input type="date" name="nascimento" id="date"/>
            </form>
        </div>
    </div>
</body>

</html>
