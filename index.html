<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroInsights</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

<body>
    <header>
        <img class="logo" src="./src/images/LOGO.png" alt="">
        <h1></h1>
    </header>
    <main>

        <div class="banner">
            <img src="./src/images/wallpaper.jpg" alt="">
            <h1>AstroInsights</h1>
            <h2>A sua porta de entrada para a astrologia. Com horóscopos diários, análises de signos e compatibilidade,
                você pode entender melhor a si mesmo e aos outros. Conecte-se com sua essência e explore as influências
                astrais em sua vida!</h2>
        </div>

        <div class="button">
            <a href="#form">consultar seu signo</a>
        </div>
    </main>
    <div id="form" class="container">
        <div class="register">
            <div class="register-box">
                <h2>Olá, seja bem vindo !!</h2>
                <div class="two-forms">

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Primeiro nome">
                        <i class="bi bi-person"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Ultimo nome">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="input-box">
                    <input type="date" class="input-field" >
                </div>
                <div class="input-box">
                    <input type="text" class="submit" value="Register">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
